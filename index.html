<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <h1>Erika Gamboa</h1>
    <div class="container">​

        <div id="cube" class="mt-4 p-5 bg-primary text-white rounded">
            <div id="cube-inside" class="mt-4 p-5 bg-primary text-white rounded">
                <h1>Página de contenido</h1>
            </div>
        </div>

        <div class="row">​
            <div class="col-3">​
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="nuevoTitulo()">Título</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="nuevoParrafo()">Párrafo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Imagen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="nuevoEnlace()" >Enlace</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="imprimir()">Imprimir</a>
                    </li>
                </ul>
            </div>​

            <div class="col-8">​
                <!-- un div  de tipo fila (row) con un textarea -->
                <div class="row"> TEXTO:
                    <textarea name="" id="texto" rows="8"></textarea>
                </div>
                <div class="row"> URL:
                    <input name="" id="url" rows="8">
                </div>
                <!-- un div  de tipo fila (row) con un input de tipo file -->
                <div class="row">
                    <input type="file" id="imagen">
                </div>
                <!-- un div con una clase card y un id contenido -->
                <div class="card" id="contenido">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/contenido.js"></script>

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

</html>
